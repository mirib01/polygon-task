<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Polygon Task</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Only English -->
    <script defer src="eng.js"></script>

    <!-- Main logic -->
    <script defer src="script.js"></script>

    <style>
        body {
            margin: 20px;
            font-family: "Open Sans", sans-serif;
        }

        table td {
            width: 25px;
            height: 25px;
        }
    </style>
</head>

<body>
    <!-- ================= INTRO SCREEN ================= -->
    <div id="intro" style="display: flex; flex-direction: column; align-items: center">
        <h1 id="largeHeader">Welcome to the Game of -</h1>
        <h2 id="largeHeader2ndRow">Structures</h2>

        <div id="smallHeader" style="margin: 20px; white-space: pre-line"></div>

        <button id="introStart" onclick="startBtnPressed()">Start</button>
    </div>

    <!-- ================ GAME AREA ================= -->
    <div id="all_game_elements" style="display: none; flex-direction: column; align-items: center">
        <!-- Tutorial controls -->
        <div id="tutorial_controls" style="margin: 10px">
            <button id="tutorial_back" onclick="onTutorialBack()">&lt; Back</button>
            <div style="width: 20px"></div>
            <button id="tutorial_next" onclick="onTutorialNext()">Next &gt;</button>
        </div>

        <!-- messages -->
        <h3 id="messages" style="white-space: pre-line; min-height: 60px"></h3>

        <!-- Boards Row -->
        <div style="display: flex; flex-direction: row; gap: 40px; margin-top: 20px">
            <!-- ===== DESIGN BOARD ===== -->
            <div id="design_area" style="visibility: hidden">
                <h3 id="design_title">Design</h3>

                <table id="design_table" border="1" cellspacing="0" cellpadding="0">
                    <tbody>
                        <!-- Top frame -->
                        <tr>
                            <td class="frame"></td>

                            <td class="frame"></td>

                            <td class="frame"></td>
                            <td class="frame"></td>
                        </tr>

                        <!-- 10 board rows -->
                        <!-- Each row: frame + 10 cells + frame -->
                        <!-- These 10 rows MUST exist for script.js to work -->
                        <!-- Row template repeated 10 times -->

                        <tr>
                            <td class="frame"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>

                        </tr>

                        <tr>

                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="frame"></td>
                        </tr>

                        <tr>
                            <td class="frame"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="frame"></td>
                        </tr>

                        <tr>
                            <td class="frame"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>

                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="frame"></td>
                        </tr>

                        <tr>
                            <td class="frame"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>
                            <td class="board"></td>

                        </tr>

                        </tr>

                        </tr>
                    </tbody>
                </table>

                <button id="design_button_clearall" onclick="clear_call_button_press()">Clear</button>
                <button id="design_button_submit">Test</button>
            </div>

            <!-- ===== PRODUCTION AREA ===== -->
            <div id="production_area" style="visibility: hidden">
                <h3 id="production_title">Production</h3>
                <canvas id="Canvas" width="300" height="300" style="border: 1px solid black"></canvas>

                <div id="error_messages" style="color: red; min-height: 30px"></div>
            </div>

            <!-- ===== SCORE AREA ===== -->
            <div id="score_area" style="visibility: hidden">
                <h3 id="score_title">Results</h3>

                <table>
                    <tr>
                        <td id="scoreboard_grey_cells">Blocks</td>
                        <td id="markedCells"></td>
                    </tr>

                    <tr>
                        <td id="scoreboard_penalty_cells">Mismatched</td>
                        <td id="penaltyCells"></td>
                    </tr>

                    <tr>
                        <td id="scoreboard_effiency">Structure's cost</td>
                        <td id="score"></td>
                    </tr>

                    <tr id="table_high_score">
                        <td id="scoreboard_high_score">Your lowest Structure's cost</td>
                        <td id="highScore"></td>
                    </tr>
                </table>

                <div id="counter" style="margin-top: 10px"></div>
            </div>
        </div>

</body>

</html>
