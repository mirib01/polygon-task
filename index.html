<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Task</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- Only English -->
    <script defer src="eng.js"></script>
    <script defer src="script.js"></script>

    <style>
        body { margin:20px; font-family:'Open Sans',sans-serif; }
        table td { width:25px; height:25px; }
    </style>
</head>

<body>

<!-- ================= INTRO ================= -->

<div id="intro" style="display:flex; flex-direction:column; align-items:center;">
    <h1 id="largeHeader">Welcome to the Game of -</h1>
    <h2 id="largeHeader2ndRow">Structures</h2>

    <div id="smallHeader" style="margin:20px; white-space:pre-line;"></div>

    <button id="introStart" onclick="startBtnPressed()">Start</button>
</div>

<!-- ================= MAIN GAME AREA ================= -->

<div id="all_game_elements" style="display:none; flex-direction:column; align-items:center;">

    <div id="tutorial_controls" style="margin:10px;">
        <button id="tutorial_back" onclick="onTutorialBack()">&lt; Back</button>
        <div style="width:20px;"></div>
        <button id="tutorial_next" onclick="onTutorialNext()">Next &gt;</button>
    </div>

    <h3 id="messages" style="white-space:pre-line; min-height:60px;"></h3>

    <div style="display:flex; flex-direction:row; gap:40px; margin-top:20px;">

        <!-- ===== DESIGN BOARD ===== -->
        <div id="design_area" style="visibility:hidden;">
            <h3 id="design_title">Design</h3>

            <table id="design_table" border="1" cellspacing="0" cellpadding="0">
                <tbody>

                    <!-- Top frame -->
                    <tr>
                        <td class="frame"></td><td class="frame"></td><td class="frame"></td><td class="frame"></td>
                        <td class="frame"></td><td class="frame"></td><td class="frame"></td><td class="frame"></td>
                        <td class="frame"></td><td class="frame"></td><td class="frame"></td><td class="frame"></td>
                    </tr>

                    <!-- 10 board rows -->
                    <!-- Each row: 1 frame + 10 cells + 1 frame -->
                    ${Array.from({length:10}).map(()=>`
                    <tr>
                        <td class="frame"></td>
                        <td class="board"></td><td class="board"></td><td class="board"></td><td class="board"></td><td class="board"></td>
                        <td class="board"></td><td class="board"></td><td class="board"></td><td class="board"></td><td class="board"></td>
                        <td class="frame"></td>
                    </tr>`).join("")}

                    <!-- Bottom frame -->
                    <tr>
                        <td class="frame"></td><td class="frame"></td><td class="frame"></td><td class="frame"></td>
                        <td class="frame"></td><td class="frame"></td><td class="frame"></td><td class="frame"></td>
                        <td class="frame"></td><td class="frame"></td><td class="frame"></td><td class="frame"></td>
                    </tr>

                </tbody>
            </table>

            <div style="margin-top:10px; display:flex; gap:10px;">
                <button id="design_button_submit">Test</button>
                <button id="design_button_clearall" onclick="clear_call_button_press()">Clear</button>
            </div>
        </div>

        <!-- ===== PRODUCTION AREA ===== -->
        <div id="production_area" style="visibility:hidden;">
            <h3 id="production_title">Production</h3>

            <canvas id="Canvas" width="300" height="300" style="border:1px solid #000;"></canvas>

            <div id="error_messages" style="color:red; margin-top:10px;"></div>
        </div>

    </div>

    <!-- SCORE AREA -->
    <div id="score_area" style="visibility:hidden; margin-top:20px;">
        <h3 id="score_title">Results</h3>

        <table id="results_table" border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td id="scoreboard_grey_cells">Blocks</td>
                <td><span id="markedCells"></span></td>
            </tr>
            <tr>
                <td id="scoreboard_penalty_cells">Mismatched</td>
                <td><span id="penaltyCells"></span></td>
            </tr>
            <tr>
                <td id="scoreboard_effiency">Structure's cost</td>
                <td><span id="score"></span></td>
            </tr>
            <tr>
                <td id="scoreboard_high_score">Your lowest Structure's cost</td>
                <td><span id="highScore"></span></td>
            </tr>
        </table>

    </div>

</div>

</body>
</html>
